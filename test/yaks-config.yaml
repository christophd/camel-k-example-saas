config:
  namespace:
    temporary: false
  runtime:
    settings:
      loggers:
        - name: INTEGRATION_STATUS
          level: INFO
        - name: INTEGRATION_LOGS
          level: INFO
    env:
      - name: YAKS_CAMELK_AUTO_REMOVE_RESOURCES
        value: false
      - name: YAKS_KUBERNETES_AUTO_REMOVE_RESOURCES
        value: false
      - name: YAKS_CAMELK_SUPPORT_VARIABLES_IN_SOURCES
        value: false
  dump:
    enabled: true
    failedOnly: true
    includes:
      - app=camel-k
pre:
  - name: Create secrets
    if: env:CI=true
    script: prepare-secret.sh
  - name: Run Camel K integration
    run: kamel run ../SalesforceToServiceNow.java
post:
  - name: print dump
    if: env:CI=true
    run: kamel dump
  - name: Delete secrets
    if: env:CI=true
    script: delete-secret.sh
